<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Commerce site</title>
    <link rel="stylesheet" href="sass/main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="header">
      <div class="header-one">
        <h3 class="header-one-main">sneakers</h3>
        <ul class="header-one-nav">
          <li class="header-list">
            <a href="#" class="header-link">Collections</a>
          </li>
          <li class="header-list"><a href="#" class="header-link">Men</a></li>
          <li class="header-list"><a href="#" class="header-link">Women</a></li>
          <li class="header-list"><a href="#" class="header-link">About</a></li>
          <li class="header-list">
            <a href="#" class="header-link">Contact</a>
          </li>
        </ul>
      </div>
      <div class="header-two">
        <svg class="header-two-cart">
          <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
        </svg>
        <img class="header-two-img" src="img/image-avatar.png" alt="user" />
      </div>
    </nav>

    <main class="main">
      <div class="main__img">
        <img
          class="main__img-1"
          src="img/image-product-1.jpg"
          alt="main image"
        />
        <div class="imgs">
          <img
            class="imgs-sm"
            src="img/image-product-1-thumbnail.jpg"
            alt="small image 1"
          />
          <img
            class="imgs-sm"
            src="img/image-product-2-thumbnail.jpg"
            alt="small image 2"
          />
          <img
            class="imgs-sm"
            src="img/image-product-3-thumbnail.jpg"
            alt="small image 3"
          />
          <img
            class="imgs-sm"
            src="img/image-product-4-thumbnail.jpg"
            alt="small image 4"
          />
        </div>
      </div>
      <div class="main__details">
        <small class="main__details-small">sneaker company</small>
        <h2 class="main__details-header">Fall Limited Edition Sneakers</h2>
        <p class="main__details-text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>

        <div class="main__details-price">
          <h3>$125.00 <span>50%</span></h3>
          <p>$250.00</p>
        </div>
        <div class="main__details-movements">
          <svg class="main__details-movements-minus">
            <use xlink:href="img/sprite.svg#icon-minus"></use>
          </svg>
          <h3>0</h3>
          <svg class="main__details-movements-plus">
            <use xlink:href="img/sprite.svg#icon-plus"></use>
          </svg>
          <button class="main__details-movements-btn">
            <svg class="main__details-movements-cart">
              <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
            </svg>
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
